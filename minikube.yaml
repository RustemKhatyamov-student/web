apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
      - name: counter-container
        image: counter:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
--- 
apiVersion: v1
kind: Service
metadata:
  name: counter
  labels:
    run: counter
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: counter
  type: NodePort
